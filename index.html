<!DOCTYPE html>
<html onresize="closeAllDialogs()" onmousedown="closeAllDialogs()">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
        <title>Homeschooler's Library</title>
        <link rel="stylesheet" href="styles.css">
        <script src="library.js"></script>
        <script src="script.js" defer></script>
    </head>
    <body>
    	<section>
    		<h1 onclick="ev(this)">Hello</h1>
    		<form class="item-info" id="item-info-form">
    			<select>
    				<option value="book">Book</option>
    				<option value="cd">CD</option>
    				<option value="boardgame">Board Game</option>
    				<option value="other">Other</option>
    			</select>
    			<div class="spacer"></div>
    			<label for="item-quantity">Items</label>
    			<input id="item-quantity" placeholder="(1+)" type="number" min="1" value="1">
    			<label for="title">Title</label>
    			<input id="title" name="title" type="text">
    			<label for="subtitle">Subtitle</label>
    			<input id="subtitle" name="subtitle" type="text">
    			<label for="author">Author(s)</label>
    			<input id="author" name="author" type="text">
    			<label for="series">Series</label>
    			<input id="series" name="series" type="text" placeholder="Name...">
    			<input id="series-number" name="series-number" type="number" placeholder="#">
    			<label for="description">Description</label>
    			<textarea id="description" name="description" rows="3"></textarea>
    			<label for="tag-input">Tags</label>
    			<input class="tag-input" id="tag-input" placeholder="Type new tag..." type="text" inputmode="search" onbeforeinput="this.parentElement.querySelector('.apply-tag').disabled = !this.value;if(event.inputType=='insertLineBreak')applyTag(this)">
    			<div class="tag-input-controls">
    				<button type="button" class="apply-tag" onclick="applyTag(this.parentElement.previousElementSibling)">Apply</button>
    				<div class="tag-cancel" onclick="this.parentElement.previousElementSibling.value=''">&times;</div>
    			</div>
				<div class="applied-tags-toolbar">
					<button type="button" class="select-tags">Select from common tags...</button>
					<button type="button" class="remove-tags" onclick="this.parentElement.parentElement.querySelector('.applied-tags-list').innerHTML='';" disabled>Remove all tags</button>
				</div>
				<div class="applied-tags-list" oncontextmenu="cancelEvent(event)"></div>
    			<div class="spacer"></div>
    			<div class="spacer"></div>
    			<div class="spacer"></div>
    			<div class="spacer"></div>
    			<div class="spacer"></div>
    			<div class="spacer"></div>
    			a
    		</form>
			<dialog id="tag-context-dialog" onmousedown="event.target.close();" onclose="this.style.top=this.style.left=this.style.bottom=this.style.right=null">
				<div id="tag-context-menu" onmousedown="event.stopPropagation();">
					<form method="dialog">
						<button value="edit">Edit</button>
						<button value="remove">Remove</button>
					</form>
				</div>
			</dialog>
    	</section>
    </body>
</html>
